<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REST-API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div class="container pt-3" id="app">
        <h1>REST API</h1>

        <form class="form-inline" @submit.prevent="createContact">
            <div class="form-group mb-2">
                <label for="staticEmail2" class="sr-only">Name</label>
                <input type="text" class="form-control" id="staticEmail2" placeholder="name" v-model="form.name">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password" v-model="form.value">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
        </form>

        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://picsum.photos/200/200" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
                <a href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>

    <script src="frontend.js" type="module"></script>
</body>
</html>
